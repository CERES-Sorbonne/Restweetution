<!doctype html>
<html lang="en">
  <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <h1 id="title" class="text-center">Restweetution Dashboard</h1>
    </head>
<html>


    <body>
        <hr />
        <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h2 class="text-center">Streamer</h2>
                <h6 class="text-center">Status: <span id="streamer-status"></span></h6>

                <div>
                    <!-- <h5 class="text-center">Control</h5> -->
                    <hr/>
                    <div class="row">
                        <form action="/streamer/start_stop" method="POST" class="col-sm-4">
                            <h6>Streamer</h6>
                            <input type="submit" id="streamer-run" class="form-control">
                        </form>
                        <form action="/streamer/del_rule" method="POST" class="col-sm-8">
                            <h6 class="text-left">Remove Rule</h6>
                            <div class="row pl-3">
                                <input type="number" id="stream-rule-id" name="id" placeholder="ID" class="col-sm-4 form-control">
                                <input type="submit" value="Remove" class="form-control col-sm-6 ml-2">
                            </div>
                            
                        </form>
                    </div>
                    <br>
                    <form action="/streamer/add_rule" method="POST">
                        <h6>Add Rule</h6>
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="text" id="stream-rule-name" name="name" class="form-control" placeholder="Name">
                            </div>
                            <div class="col-sm-6">
                                <input type="text" id="stream-rule-tag" name="tag" class="form-control" placeholder="Tag">
                            </div>
                        </div>
                        <textarea type="text" id="stream-rule-query" name="query" rows="3" cols="40" class="form-control mt-2" placeholder="querry"></textarea>
                        <input type="submit" class="form-control mt-2" value="Add">
                    </form>
                </div> 
                <hr/>
                <div class="table-responsive">
                    <table class="table table-striped table-sm text-nowrap caption-top">
                        <hthead>
                            <h5 class="text-center">Rules</h5>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Tag</th>
                                <th>Value</th>
                                <th>API ID</th>
                            </tr>
                        </hthead>
                        <tbody id="streamer-rules">

                        </tbody>
                    </table>
                </div>
                
                
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-6">
                        <h2 class="text-center">Media Downloader</h2>
                        <h6 class="text-center">Status: <span id="downloader-status"></span></h6>
                        <hr />
                        <form action="/downloader/start_stop" method="POST">
                            <h6>Downloader</h6>
                            <input type="submit" class="form-control" id="downloader-start-stop">
                        </form>
                        <br>
                        <br>
                        <div class="table-responsive">
                            <table id="streamer-rules" class="table table-sm text-nowrap">
                                <tr>
                                    <td>RootDir</th>
                                    <td id="downloader-root-dir"></td>
                                </tr>
                                <tr>
                                    <td>Queue Size</th>
                                    <td id="downloader-queue-size"></td>
                                </tr>
                                <tr>
                                    <td>Is Downloading</th>
                                    <td id="downloader-downloading"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <h2 class="text-center">Searcher</h2>
                        <h6 class="text-center">Status: <span id="searcher-status"></span></h6>

                        <hr>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm text-nowrap caption-top">
                                <hthead>
                                    <!-- <h6 class="text-left">active rule</h6> -->
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Tag</th>
                                        <th>Query</th>
                                    </tr>
                                </hthead>
                                <tbody id="searcher-rules">
                                    <tr><td>3</td><td>Filler</td><td>FTAG</td><td>#some #query</td></tr>
                                </tbody>
                            </table>
                        </div>
                        <form action="/searcher/add_rule" method="POST">
                            <!-- <h6>Add Rule</h6> -->
                            <div class="row">
                                <div class="col-sm-6">
                                    <input type="text" id="searcher-rule-name" name="name" class="form-control" placeholder="Name">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" id="searcher-rule-tag" name="tag" class="form-control" placeholder="Tag">
                                </div>
                            </div>
                            <textarea type="text" id="searcher-rule-query" name="query" rows="2" cols="40" class="form-control mt-2" placeholder="querry"></textarea>
                            <!-- <br> -->
                            <input type="submit" class="form-control mt-2" value="Set Rule">
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="text-center">Rules in database</h4>
                        <div class="table-responsive h-50 d-inline-block">
                            <table class="table table-striped table-sm text-nowrap">
                                <hthead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Type</th>
                                        <th>Name</th>
                                        <th>Tag</th>
                                        <th>Collected</th>
                                        <th>Query</th>
                                    </tr>
                                </hthead>
                                <tbody id="all-rules">
        
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <script src="static/jquery-3.6.1.min.js"></script>
        <script src="static/main.js"></script>
    </body>

</html>
